spec:
  contents:
    openapi: 3.0.3
    info:
      title: Accounts API
      version: 2.0.0
      description: This API manages account information and balances.
      contact:
        email: stephen.brown@konghq.com
    servers:
      - url: http://localhost:8081
        description: Local development server
    paths:
      /accounts:
        post:
          tags:
            - accounts
          summary: Create account
          description: Creates a new account with an initial balance. The account ID is
            automatically generated.
          operationId: createAccount
          requestBody:
            description: Details of the new account
            required: true
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/CreateAccountRequest"
                examples:
                  savings_account:
                    summary: Savings account example
                    value:
                      type: savings
                      initial_balance: 5000
          responses:
            "201":
              description: Account created successfully
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/Account"
                  examples:
                    created_account:
                      summary: Created account
                      value:
                        account_id: 123e4567-e89b-12d3-a456-426614174000
                        type: savings
                        balance: 5000
        get:
          tags:
            - accounts
          summary: Get all accounts
          description: get all accounts
          operationId: getAccounts
          responses:
            "200":
              description: Accounts retrieved successfully
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/Account"
                  examples:
                    created_account:
                      summary: Created account
                      value:
                        account_id: 123e4567-e89b-12d3-a456-426614174000
                        type: savings
                        balance: 5000
      /accounts/{account_id}:
        get:
          tags:
            - accounts
          summary: get account details
          description: get an account based on id
          operationId: getAccount
          parameters:
            - name: account_id
              in: path
              required: true
              schema:
                type: string
          responses:
            "200":
              description: Account details
      /health:
        get:
          tags:
            - health
          summary: Health check
          description: Check if enadpoint is up
          operationId: health
          responses:
            "200":
              description: Account details
      /accounts/{account_id}/credit:
        post:
          tags:
            - accounts
          summary: get account details
          description: get an account based on id
          operationId: creditAccount
          parameters:
            - name: account_id
              in: path
              required: true
              schema:
                type: string
          responses:
            "200":
              description: Account details
      /accounts/{account_id}/debit:
        post:
          tags:
            - accounts
          summary: get account details
          description: get an account based on id
          operationId: debitAccount
          parameters:
            - name: account_id
              in: path
              required: true
              schema:
                type: string
          responses:
            "200":
              description: debit Account details
    components:
      schemas:
        CreateAccountRequest:
          type: object
          required:
            - type
            - initial_balance
          properties:
            type:
              type: string
              description: Type of account (e.g. checking, savings)
            initial_balance:
              type: number
              format: double
              description: Initial deposit amount
        Account:
          type: object
          properties:
            account_id:
              type: string
              format: uuid
            type:
              type: string
            balance:
              type: number
    tags:
      - name: accounts
        description: Accounts endpoints
      - name: health
        description: health checks
